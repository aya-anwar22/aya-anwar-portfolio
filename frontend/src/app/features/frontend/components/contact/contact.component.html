<section id="contact">
  <div class="container">
    <div class="section-title">
      <h2>Get In Touch</h2>
    </div>
    <div class="contact-container">
      <div class="contact-info">
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h3>Email</h3>
<a href="mailto:aya786930&#64;gmail.com">aya786930&#64;gmail.com</a>          </div>
        </div>
        <div class="contact-card">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-details">
            <h3>Phone</h3>
            <a href="tel:+201097206111">+20 1097206111</a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required [(ngModel)]="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required [(ngModel)]="email" name="email" />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" required [(ngModel)]="subject" name="subject" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" required [(ngModel)]="message" name="message"></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div *ngIf="feedback" class="feedback">{{ feedback }}</div>
      </div>
    </div>
  </div>
</section>
