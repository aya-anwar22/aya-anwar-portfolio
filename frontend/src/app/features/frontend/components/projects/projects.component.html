<section id="projects" *ngIf="projects.length">
  <div class="container">
    <div class="section-title">
      <h2>Featured Projects</h2>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title" />
        </div>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>

          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of project.techStack">{{ tech }}</span>
          </div>

          <div class="project-links">
            <a *ngIf="project.githubLink?.length" [href]="project.githubLink[0]" target="_blank">
              <i class="fab fa-github"></i> Code
            </a>
            <a *ngIf="project.liveDemo" [href]="project.liveDemo" target="_blank">
              <i class="fas fa-external-link-alt"></i> Live
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
