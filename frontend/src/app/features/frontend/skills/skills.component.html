<section id="skills" *ngIf="skills.length">
  <div class="container">
    <div class="section-title">
      <h2>Technical Skills</h2>
    </div>
    <div class="skills-container">
      <div class="skill-category" *ngFor="let skill of skills">
        <h3><i class="fas fa-tools"></i> {{ skill.title }}</h3>
        <ul class="skills-list">
          <li *ngFor="let item of skill.items">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
